    build:
      context: .
    user: root
    ports:
      - '8888:8888'
    environment:
      - GRANT_SUDO=yes
      - QUARTO_PYTHON=/opt/conda/bin/python
    platform: linux/x86_64
    volumes:
      - ${LOCAL_WORKSPACE_FOLDER}:/home/jovyan/work
    command: sleep infinity
